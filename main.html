<!DOCTYPE html>
<html lang="">

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Rammetto+One" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetUp</title>
</head>

<body>
    <header>
        <!--<img href="">-->
        <h1 id="maintitle">MeetUp</h1>
    </header>
    <nav id="navbar">
        <div id="login" class="form">
            <label for="username" id="label">Login:</label>
            <input id="username" type="text" name="username" required placeholder=" Username">
            <input id="password" type="password" name="password" required placeholder=" Password">
            <button id="submit" onclick="submitLogin()">Go</button>
            <p id="error" hidden></p>
            <p id="login-text" hidden></p>
        </div>

        <div id="addfriendsform" class="form">
            <input id="friend" type="text" name="add friend box" required>
            <button id="add-friend" onclick="addFriend()">Add friend</button>
        </div>

    </nav>
    <div id="map">
        <img src="https://i0.wp.com/briffly.com/wp-content/uploads/Google-Maps.jpg?fit=2502%2C1313&ssl=1">
    </div>

    <div id="groupcontainer" hidden>

    <label class="checkcontainer">Group
      <input id="grouptoggle" type="checkbox">
      <span class="checkmark"></span>
    </label>

    <section id="group">
        <ul id="group-list">
        </ul>
    </section>
    </div>

    <div id="friendscontainer" hidden >

    <label class="checkcontainer">Friends
    <input id="friendstoggle" type="checkbox">
    <span class="checkmark"></span>
    </label>

    <section id="friends">

        <ul id="friend-list">
        </ul>
    </section>
    </div>

    <section id="places">
        <table id="placestable">
            <tr>
                <td>
                    <p>Hello</p>
                </td>

                </td>
                <td>
                    <p>Hello</p>
                </td>
                <td>
                    <p>Hello</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Hello</p>
                </td>
                <td>
                    <p>Hello</p>
                </td>
                <td>
                    <p>Hello</p>
                </td>
                <td>
                    <p>Hello</p>
                </td>
            </tr>
        </table>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="map.js"></script>
    <script src="client.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL6o7CtQ4z8bruFgK2EvhYWgHPTdfU6gw&callback=initMap">
    </script>

</body>

</html>
