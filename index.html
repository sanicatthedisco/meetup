<html>
    <head>
        <title>MeetUp</title>
        <style>
            #map {
                width: 100%;
                height: 600px;
            }
            
            #error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>MeetUp</h1>
        
        <input type="text" id="user">
        <input type="password" id="password">
        
        <button onclick="deleteMarkers()">delete</button>
        
        <button id="submit-button" onclick="submitLogin()">Submit login</button>
        <p id="error" hidden></p>
        <p id="login-text" hidden></p>

        <div id="map"></div>
        
        <input type="text" id="friend">
        <button id="add-friend" onclick="addFriend()">Add friend</button>
        
        <p>Friends:</p>
        <ul id="friend-list"></ul>
        
        <p>Group:</p>
        <ul id="group-list"></ul>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="map.js"></script>
        <script src="client.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL6o7CtQ4z8bruFgK2EvhYWgHPTdfU6gw&callback=initMap">
        </script>
    </body>
</html>
